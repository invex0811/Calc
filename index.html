<h1 class="main-heading">Hours calculator</h1>
<div id="pageWrap" class="page-wrap">
		<div class="enter-wrap">
			<div class="input-wrap">
				<input type="number" placeholder="Time" id="inputTime" onchange="calc()">

			<button type="submit" onclick="calc()">Ok</button>
		</div>
		<div class="info-wrap" id="infoWrap">
			<div id="totalTime"> <!-- You time --> </div> 
			<div id="overTime"> <!-- Your overtime--> </div>

			<div id="overRate"> <!-- Overrate --> </div>
			<div id="money"> <!-- Your money --> </div>
		</div>
	
</div>
